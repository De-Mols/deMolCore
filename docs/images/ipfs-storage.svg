<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Styles -->
  <defs>
    <style>
      .main-box { fill: #fffbe6; stroke: #faad14; stroke-width: 3; }
      .inner-box { fill: #fff; stroke: #d9d9d9; stroke-width: 1.5; }
      .arrow { stroke: #333; stroke-width: 1.5; marker-end: url(#arrowhead); }
      .hash { font-family: monospace; font-size: 10px; fill: #888; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #faad14; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <!-- Pattern for IPFS background -->
    <pattern id="ipfsPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="40" fill="#fffbe6" />
      <path d="M0,20 L40,20 M20,0 L20,40" stroke="#faad14" stroke-width="0.5" stroke-opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Main IPFS container -->
  <rect x="50" y="50" width="400" height="300" rx="10" class="main-box" fill="url(#ipfsPattern)" />
  <text x="250" y="85" text-anchor="middle" class="title">IPFS Storage</text>
  
  <!-- Models container -->
  <rect x="80" y="110" width="160" height="200" rx="5" class="inner-box" />
  <text x="160" y="135" text-anchor="middle" class="subtitle">Models</text>
  
  <!-- Model 1 -->
  <rect x="90" y="150" width="140" height="30" rx="3" class="inner-box" />
  <text x="160" y="170" text-anchor="middle" class="text">Model 1</text>
  <text x="160" y="181" text-anchor="middle" class="hash">Qm1a2b3c4d5e6f...</text>
  
  <!-- Model 2 -->
  <rect x="90" y="190" width="140" height="30" rx="3" class="inner-box" />
  <text x="160" y="210" text-anchor="middle" class="text">Model 2</text>
  <text x="160" y="221" text-anchor="middle" class="hash">Qm7g8h9i0j1k2l...</text>
  
  <!-- Model 3 -->
  <rect x="90" y="230" width="140" height="30" rx="3" class="inner-box" />
  <text x="160" y="250" text-anchor="middle" class="text">Model 3</text>
  <text x="160" y="261" text-anchor="middle" class="hash">Qm3m4n5o6p7q8r...</text>
  
  <!-- Metadata container -->
  <rect x="260" y="110" width="160" height="100" rx="5" class="inner-box" />
  <text x="340" y="135" text-anchor="middle" class="subtitle">Metadata</text>
  
  <!-- Metadata example -->
  <rect x="270" y="150" width="140" height="40" rx="3" class="inner-box" />
  <text x="340" y="170" text-anchor="middle" class="text">Model Attributes</text>
  <text x="340" y="181" text-anchor="middle" class="hash">QmX9y8z7a6b5c...</text>
  
  <!-- Index service container -->
  <rect x="260" y="220" width="160" height="90" rx="5" class="inner-box" />
  <text x="340" y="245" text-anchor="middle" class="subtitle">Index Service</text>
  
  <!-- Indexing -->
  <rect x="270" y="260" width="140" height="30" rx="3" class="inner-box" />
  <text x="340" y="280" text-anchor="middle" class="text">Lookup Tables</text>
  
  <!-- Component connections -->
  <line x1="180" y1="165" x2="260" y2="165" class="arrow" />
  <line x1="340" y1="190" x2="340" y2="220" class="arrow" />
  <line x1="260" y1="275" x2="230" y2="275" class="arrow" stroke-dasharray="3,3" />
  <line x1="230" y1="275" x2="230" y2="200" class="arrow" stroke-dasharray="3,3" />
</svg> 