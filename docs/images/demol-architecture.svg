<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500">
  <!-- Styles -->
  <defs>
    <style>
      .box { fill: #f0f8ff; stroke: #4682b4; stroke-width: 2; }
      .main-box { fill: #e6f2ff; stroke: #0066cc; stroke-width: 3; }
      .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
      .text { font-family: Arial, sans-serif; font-size: 16px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #0066cc; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #555; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Main DeMol block -->
  <rect x="250" y="50" width="200" height="80" rx="10" class="main-box" />
  <text x="350" y="90" text-anchor="middle" class="title">DeMol</text>
  <text x="350" y="115" text-anchor="middle" class="subtitle">Molecular Model Exporter</text>
  
  <!-- Arrow down -->
  <line x1="350" y1="130" x2="350" y2="170" class="arrow" />
  
  <!-- Format parser and storage block -->
  <rect x="100" y="170" width="500" height="60" rx="10" class="box" />
  <text x="350" y="210" text-anchor="middle" class="title">Core Processing Layer</text>
  
  <!-- Arrows down to functionality blocks -->
  <line x1="200" y1="230" x2="200" y2="270" class="arrow" />
  <line x1="500" y1="230" x2="500" y2="270" class="arrow" />
  
  <!-- Format parser block -->
  <rect x="50" y="270" width="300" height="100" rx="10" class="box" />
  <text x="200" y="300" text-anchor="middle" class="title">Format Parser</text>
  <text x="200" y="325" text-anchor="middle" class="subtitle">PDB • MMTF • CIF • XYZ</text>
  <text x="200" y="350" text-anchor="middle" class="subtitle">SDF • MOL2 • CDJSON</text>
  
  <!-- Storage block -->
  <rect x="350" y="270" width="300" height="100" rx="10" class="box" />
  <text x="500" y="300" text-anchor="middle" class="title">Storage Engine</text>
  <text x="500" y="325" text-anchor="middle" class="subtitle">IPFS • Local Storage</text>
  <text x="500" y="350" text-anchor="middle" class="subtitle">Remote Repository</text>
  
  <!-- Arrows down to next blocks -->
  <line x1="200" y1="370" x2="200" y2="410" class="arrow" />
  <line x1="500" y1="370" x2="500" y2="410" class="arrow" />
  
  <!-- Visualization block -->
  <rect x="50" y="410" width="300" height="60" rx="10" class="box" />
  <text x="200" y="445" text-anchor="middle" class="title">Visualization Engine</text>
  
  <!-- Metadata block -->
  <rect x="350" y="410" width="300" height="60" rx="10" class="box" />
  <text x="500" y="445" text-anchor="middle" class="title">Metadata Management</text>
</svg> 