<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Styles -->
  <defs>
    <style>
      .box { fill: #f5f5f5; stroke: #333; stroke-width: 2; }
      .client { fill: #e6f7ff; stroke: #1890ff; stroke-width: 2; }
      .gateway { fill: #fff0f6; stroke: #eb2f96; stroke-width: 2; }
      .service { fill: #f6ffed; stroke: #52c41a; stroke-width: 2; }
      .storage { fill: #fffbe6; stroke: #faad14; stroke-width: 2; }
      .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
      .text { font-family: Arial, sans-serif; font-size: 16px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Client application -->
  <rect x="325" y="50" width="150" height="60" rx="10" class="client" />
  <text x="400" y="85" text-anchor="middle" class="title">Client App</text>
  
  <!-- Arrow down to API Gateway -->
  <line x1="400" y1="110" x2="400" y2="160" class="arrow" />
  
  <!-- API Gateway -->
  <rect x="100" y="160" width="600" height="70" rx="10" class="gateway" />
  <text x="400" y="205" text-anchor="middle" class="title">API Gateway</text>
  
  <!-- Arrows down to services -->
  <line x1="200" y1="230" x2="200" y2="280" class="arrow" />
  <line x1="400" y1="230" x2="400" y2="280" class="arrow" />
  <line x1="600" y1="230" x2="600" y2="280" class="arrow" />
  
  <!-- Molecular parser service -->
  <rect x="100" y="280" width="200" height="70" rx="10" class="service" />
  <text x="200" y="325" text-anchor="middle" class="title">Molecular Parser</text>
  
  <!-- Authentication service -->
  <rect x="300" y="280" width="200" height="70" rx="10" class="service" />
  <text x="400" y="325" text-anchor="middle" class="title">Auth Service</text>
  
  <!-- Visualization service -->
  <rect x="500" y="280" width="200" height="70" rx="10" class="service" />
  <text x="600" y="325" text-anchor="middle" class="title">3D Visualization</text>
  
  <!-- Arrows down to storage -->
  <line x1="200" y1="350" x2="200" y2="400" class="arrow" />
  <line x1="400" y1="350" x2="400" y2="400" class="arrow" />
  <line x1="600" y1="350" x2="600" y2="400" class="arrow" />
  
  <!-- IPFS storage -->
  <rect x="100" y="400" width="200" height="70" rx="10" class="storage" />
  <text x="200" y="445" text-anchor="middle" class="title">IPFS Storage</text>
  
  <!-- Cache -->
  <rect x="300" y="400" width="200" height="70" rx="10" class="storage" />
  <text x="400" y="445" text-anchor="middle" class="title">Cache</text>
  
  <!-- Database -->
  <rect x="500" y="400" width="200" height="70" rx="10" class="storage" />
  <text x="600" y="445" text-anchor="middle" class="title">Database Layer</text>
  
  <!-- Connections between storage layers -->
  <line x1="300" y1="435" x2="250" y2="435" class="arrow" stroke-dasharray="5,5" />
  <line x1="500" y1="435" x2="450" y2="435" class="arrow" stroke-dasharray="5,5" />
  
  <!-- Legend -->
  <rect x="600" y="500" width="150" height="20" rx="5" class="client" />
  <text x="680" y="515" text-anchor="middle" class="text">Client Layer</text>
  
  <rect x="600" y="525" width="150" height="20" rx="5" class="gateway" />
  <text x="680" y="540" text-anchor="middle" class="text">API Layer</text>
  
  <rect x="600" y="550" width="150" height="20" rx="5" class="service" />
  <text x="680" y="565" text-anchor="middle" class="text">Service Layer</text>
  
  <rect x="600" y="575" width="150" height="20" rx="5" class="storage" />
  <text x="680" y="590" text-anchor="middle" class="text">Storage Layer</text>
</svg> 